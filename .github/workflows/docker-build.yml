name: Docker Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'docker-compose.yml'

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build PHP-FPM image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/php-fpm/Dockerfile
          push: false
          tags: helifox:php-8.4-fpm

      - name: Build Apache image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/apache/Dockerfile
          push: false
          tags: helifox:apache

      - name: Build Database image
        uses: docker/build-push-action@v4
        with:
          context: ./docker/database
          file: ./docker/database/Dockerfile
          push: false
          tags: helifox:mysql-8.0

      - name: Generate build report
        if: always()
        run: |
          echo "## Docker Build Report" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All Docker images built successfully" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built" >> $GITHUB_STEP_SUMMARY
          echo "- helifox:php-8.4-fpm" >> $GITHUB_STEP_SUMMARY
          echo "- helifox:apache" >> $GITHUB_STEP_SUMMARY
          echo "- helifox:mysql-8.0" >> $GITHUB_STEP_SUMMARY
