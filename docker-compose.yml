version: '3'

services:

  database:
    container_name: hfx_database
    build:
      context: ./docker/database
    environment:
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=docker
    ports:
      - "3306:3306"
    volumes:
      - ./docker/database/data.sql:/docker-entrypoint-initdb.d/data.sql
      - ./docker/database/data:/var/lib/mysql

  php-fpm:
    container_name: hfx_php_fpm
    build:
      context: ./docker/php-fpm
    depends_on:
      - database
    volumes:
      - ./www:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"

  apache2:
    container_name: hfx_apache_2
    build:
      context: ./docker/apache
    volumes:
      - ./www:/var/www/html
    ports:
      - "8881:80"
      - "8882:443"
    depends_on:
      - php-fpm

  phpmyadmin:
    container_name: hfx_pma
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8000:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=database
    depends_on:
      - database
    
  memcached:
    image: memcached
    container_name: hfx_memcached
    ports:
      - "11211:11211"
